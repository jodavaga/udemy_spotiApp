<div class="container top-30">

  <div class="row">
    <div class="col-md-3 text-center">
      <img *ngIf="artista"
        [src]="artista.images | sinfoto:1" alt="" class="img-fluid img-thumbnail img-radius">
    </div>

    <div class="col-md-9">
      <div class="jumbotron jumbotron-fluid" *ngIf="artista">
        <div class="container">
          <h1 class="display-3">{{artista.name}}</h1>
          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
          <a [href]="artista.external_urls.spotify"
             class="btn btn-outline-primary" target="_new">Perfil artista</a>
          <button [routerLink]="['/search']"
            type="button" class="btn btn-outline-danger">Regresar</button>
        </div>
      </div>

    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <div class="table-responsive">
        <table class="table">
          <thead class="thead-inverse">
            <tr>
              <th>#</th>
              <th>Album</th>
              <th>Cancion</th>
              <th>Preview</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let track of topTracks; let i = index">
              <td>{{ i + 1}}</td>
              <td><img [src]="track.album.images | sinfoto:2" alt="" class="img-fluid img-thumbnail"></td>
              <td>{{ track.name }}</td>
              <td>
                <!--<audio controls>
                  <source [src]="track.preview_url" type="">
                </audio>-->
                <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" 
                    width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      </div>
    </div>
  </div>

</div>
