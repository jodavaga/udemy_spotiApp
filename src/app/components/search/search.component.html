<div class="container top-30">

<div class="col-md-4">
  Buscar artistas
  <hr>
  <input type="text" name="termino" value="" placeholder="Buscar artista..." [(ngModel)]="termino">
  <button (click)="buscarArtista(termino); termino=''"

</div>

<div class="col-md-8">

  <ul>
    <li *ngFor="let artista of this._spotifyService.artistas"> {{ artista.name }}</li>
  </ul>

</div>


</div>
